<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2e2e2e;
            margin: 0;
            flex-direction: column;
        }

        canvas {
            background-color: #000;
            border: 2px solid #fff;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            background-color: #333;
            color: #fff;
            padding: 10px;
            margin: 5px;
            border: 2px solid #fff;
            cursor: pointer;
            font-size: 20px;
        }

        .btn:active {
            background-color: #555;
        }

        .instructions, .score {
            color: white;
            font-size: 18px;
            margin-top: 10px;
        }

        #gameOver, #newRecord {
            display: none;
            color: red;
            font-size: 24px;
            text-align: center;
        }

        #retryBtn {
            background-color: #555;
            display: none;
            color: #fff;
            padding: 10px;
            margin-top: 20px;
            font-size: 20px;
            cursor: pointer;
        }

        #startBtn {
            background-color: #555;
            color: #fff;
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="startBtn">Start Game</button>
    <canvas id="gameCanvas" width="600" height="400" style="display: none;"></canvas>
    <div class="controls" style="display: none;">
        <button class="btn" id="up">↑</button>
        <button class="btn" id="left">←</button>
        <button class="btn" id="right">→</button>
        <button class="btn" id="down">↓</button>
    </div>
    <div id="gameOver" class="score">Game Over! Your score: <span id="finalScore"></span></div>
    <div id="newRecord" class="score">New Record! Your score: <span id="finalRecordScore"></span></div>
    <button id="retryBtn">Play Again</button>
    <div class="instructions" style="display: none;">
        <p>Use the arrow buttons to control the snake.</p>
        <p id="scoreDisplay">Score: 0</p>
    </div>

    <script src="game.js"></script>
</body>
</html>
